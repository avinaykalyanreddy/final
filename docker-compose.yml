version: '3.8'

services:
  signaling-server:
    build: ./signaling-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  ml-server:
    build: ./ml-server
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./ml-server/sign_sentence_model.pth:/app/sign_sentence_model.pth
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - signaling-server
      - ml-server
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

